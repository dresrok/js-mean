<div class="member-card">
  <div class="card-header">
    <img [src]="member.avatar" [alt]="member.name" class="avatar" />
    <div class="basic-info">
      <h3>{{ member.name }}</h3>
      <p class="role">{{ member.role }}</p>
      <p class="department">{{ member.department }}</p>
    </div>
    <div class="card-actions">
      <button
        class="action-btn favorite-btn"
        [class.active]="isFavorite"
        (click)="onToggleFavorite($event)"
        [title]="isFavorite ? 'Remover de favoritos' : 'Añadir a favoritos'"
      >
        ⭐
      </button>
      <!-- añadir componente de disponibilidad -->
      <app-availability [status]="member.availability" />
    </div>
  </div>

  <div class="card-body">
    <div class="info-row">
      <span class="label">Experiencia:</span>
      <span class="value">{{ member.experience }} años ({{ getSeniorityLevel() }})</span>
    </div>

    <div class="info-row">
      <span class="label">Email:</span>
      <span class="value">{{ member.email }}</span>
    </div>

    <div class="info-row">
      <span class="label">Teléfono:</span>
      <span class="value">{{ member.phone }}</span>
    </div>

    <div class="info-row">
      <span class="label">Proyecto Actual:</span>
      <span class="value" [class.no-project]="!member.currentProject">
        {{ member.currentProject || 'Sin asignar' }}
      </span>
    </div>

    <!-- añadir sección de habilidades -->
    <div class="skills-section">
      <span class="label">Habilidades:</span>
      <div class="skills-container">
        <app-skill-badge *ngFor="let skill of member.skills; let i = index" [skill]="skill" />
      </div>
    </div>
  </div>
</div>
