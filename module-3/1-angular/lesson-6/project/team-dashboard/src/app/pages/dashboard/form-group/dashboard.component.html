<div class="dashboard">
  <main class="dashboard-content">
    <section class="team-section">
      <h2 class="section-title">Miembros del Equipo - Paso 2: FormGroup</h2>

      <!-- Paso 2: Usar [formGroup] para agrupar controles -->
      <div class="filters-container" [formGroup]="filterForm">
        <div class="filters-row">
          <input
            type="text"
            formControlName="searchTerm"
            placeholder="Buscar por nombre (con FormGroup)..."
            class="search-input"
          />

          <select formControlName="department" class="filter-select">
            <option value="todos">Todos los departamentos</option>
            <option value="Ingeniería">Ingeniería</option>
            <option value="Diseño">Diseño</option>
            <option value="Infraestructura">Infraestructura</option>
            <option value="Producto">Producto</option>
          </select>

          <select formControlName="availability" class="filter-select">
            <option value="todos">Todas las disponibilidades</option>
            <option value="disponible">Disponible</option>
            <option value="ocupado">Ocupado</option>
            <option value="ausente">Ausente</option>
            <option value="desconectado">Desconectado</option>
          </select>
        </div>
      </div>

      <div class="members-grid" *ngIf="filteredMembers.length > 0; else noTeamMembers">
        <app-team-member-card
          *ngFor="let member of filteredMembers"
          [member]="member"
          [isFavorite]="isMemberFavorite(member.id)"
          (clickFavorite)="onClickFavorite($event)"
        ></app-team-member-card>
      </div>
      <ng-template #noTeamMembers>No se encontraron miembros registrados</ng-template>
    </section>
  </main>
</div>
